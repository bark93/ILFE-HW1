<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV</title>
  <link rel="stylesheet" type="text/css" href="style-3.css">
</head>
<body>
  <main>
    <div class="block main-cv">
      <h2 class="username">Иванов Иван Иванович</h2>
      <div class="photo"><img src="photo.jpg" alt="photo"></div>
      <p>Студент заборострительного университета</p>
    </div>
    <div class="block">
      <p>Хочу учить фронтенд потому, что:</p>
      <ul class="reasons">
        <li>Заборы строить неинтересно</li>
        <li>Платят мало</li>
        <li>Приходится работать по ночам</li>
      </ul>
    </div>
    <div class="block contact-info">
      <p class="number-title">Мой контактный телефон</p>
      <p class="number">+380222222222</p>
      <p class="vk-title">Мой профиль вконтакте </p>
      <p class="vk"><a href="http://vk.com">vk.com</a></p>
    </div>
    <div class="block footer-cv">
      <p>Мой фидбек:</p>
      <p>Если нужно, могу построить вам забор</p>
    </div>
  </main>
</body>
</html>
